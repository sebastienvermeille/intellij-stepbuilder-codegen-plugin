name: Build
# Ensure that the code compiles and that tests pass
on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  test:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v4
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v3.5.0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
      - name: Run Linters and Test
        run: ./gradlew check
      - name: Check code format follow google-style
        run: ./gradlew verifyGoogleJavaFormat
      - name: Build Plugin
        run: ./gradlew buildPlugin
      - uses: thepieterdc/intellij-plugin-verifier-action@7aefead1a1c18e9bbcb3812fcc552e4748ab9664 # v1.4.0
        with:
          plugin: '/home/runner/work/intellij-stepbuilder-codegen-plugin/intellij-stepbuilder-codegen-plugin/build/distributions/intellij-stepbuilder-codegen-plugin-*'
          verifier_version: 1.301
          versions: |
            LATEST-EAP-SNAPSHOT
      - name: Extract PR number
        if: github.event_name == 'pull_request'
        run: echo ${{ github.event.number }} > PR_NUMBER.txt
      - name: Store PR number
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4.4.0
        with:
          name: PR_NUMBER
          path: PR_NUMBER.txt
          retention-days: 1
          if-no-files-found: error
      - name: Store build files
        uses: actions/upload-artifact@v4.4.0
        with:
          name: BUILD_FILES
          path: |
            build/classes
            build/generated
            build/libs
          retention-days: 1
          if-no-files-found: error
